<html>
    <head>
      <title>Route Finder</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"/>
      <link rel="stylesheet" href="./assets/style.css"/>
      <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
      <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
      <script src="https://cdn.jsdelivr.net/gh/dcodeIO/protobuf.js@6.11.2/dist/protobuf.min.js"></script>
      <script src="https://js.arcgis.com/4.22/"></script>
      <script src="./src/script.js"></script>
   

    

      <script>
        var dojoConfig = {
          async : true
        };
      </script>
            <meta charset="utf-8" />
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      
    </head>


    <body>



      <div id="viewDiv"></div>
      
        
  
      <div class="esri-widget" id="variablePanel">
        <button class="ui-button btn-new" id="lookup">
          <i class="esri-icon-share2"></i>
          <p> Exisiting Route</p>
        </button>
          <button class="ui-button btn-new" id="new">
            <i class="esri-icon-authorize"></i>
            <p> New Route</p>
          </button>
        </div>

      </div>
      
      
      <div class="esri-widget" id="drawingPanel">
        <div class="button-container-draw ui-button-container">
          <button class="ui-button btn-undo" id="undo">
            <i class="esri-icon-undo"></i>
            <p>Undo</p>
          </button>
          <button class="ui-button btn-new" id="clear">
            <i class="esri-icon-deny"></i>
            <p>Clear</p>
          </button>
          <button class="ui-button btn-find" id="find" disabled>
            <i class="esri-icon-polyline"></i>
            <p> Find Route</p>
          </button>
          <div class="helper" id = "helper">
          <p> Click on a point on the map to add a waypoint</p>
        </div>
        </div>
        <div id="journeyForm">


          <div class="radio-group">
            <label>
              <input type="radio" name="routing" value="0" checked>
              <span class="label-text">Fastest</span>
            </label>
            <label>
              <input type="radio" name="routing" value="1">
              <span class="label-text">Shortest Distance</span>
            </label>
          </div>

          <div class="toggle">
            <input type="checkbox" id="useTraffic">
            <label for="useTraffic" class="label-text">Use Traffic</label>
          </div>
          
        </div>
      </div>

      <div class="esri-widget search-container" id="idsearchWidget">
        <button class="ui-button close-btn" id="idCloseBtn">
          <i class="esri-icon-close"></i>
        </button>
        
        <div class="search-bar">
          <input type="text" placeholder="Enter Route ID" id="searchInput">
          <button class="ui-button" id ="idSearchRun">
            <i class="esri-icon-search"></i>
            <p>Find</p>
          </button>
        </div>
        <div class="select-bar" >
          <select class="ui-select" id = "select">
            <option>Select a Route</option>
          </select>
          <button class="ui-button" id ="lookupSelect">
            <i class="esri-icon-directions2"></i>
            <p>Lookup</p>
          </button>
        </div>
      </div>

      <div id="summary" class="summary-card" style="display:none;">
        <div class="button-container-draw ui-button-container">
          <div class="button-container ui-button-container">
            <button class="ui-button btn-refresh" id="reload">
              <i class="esri-icon-refresh"></i>
              <p>Refresh</p>
            </button>
            <button class="ui-button btn-find" id="reset">
              <i class="esri-icon-rotate"></i>
              <p>Clear Route</p>
            </button>
          </div>
          <div id="summaryText"></div> 
          <div class="search-bar">
            <input type="text" placeholder="Route label" id="saveInput">
            <button class="ui-button" id="save">
              <i class="esri-icon-save"></i>
            </button>
          </div>
        </div>
      </div>
      
      
    </body>
  </html>
